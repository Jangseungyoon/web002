<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저는 장승윤입니다.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <header>
        <h1>나의 간단한 홈페이지</h1>
    </header>

    <!-- 본문 -->
    <section>
        <h2>환영합니다!</h2>
        <p>이것은 아주 간단한 웹페이지 예제입니다. 아래의 버튼을 눌러 더 알아보세요!</p>
        <button onclick="alert('버튼을 눌렀습니다!')">알림 보기</button>
    </section>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2025 나의 홈페이지</p>
    </footer>

</body>
</html>
